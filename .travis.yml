language: cpp

os: linux
dist: trusty

addons:
  apt:
    sources:
      - george-edison55-precise-backports
    packages:
      - cmake
      - cmake-data
      - xorg-dev
      - libgl1-mesa-dev
      - libglu1-mesa-dev

script:
- cd src
- cd ..
- cmake .
- make -j4

before_deploy:
- GITDATE="`git show -s --date=short --format='%ad' | sed 's/-//g'`"
- GITREV="`git show -s --format='%h'`"
- BUILD_NAME="HymnToBeauty-Linux-${GITDATE}-${GITREV}.tar.gz"
- tar -czf $BUILD_NAME ./bin/Game ./bin/Editor

deploy:
  provider: releases
  api_key:
    secure: 
  file: $BUILD_NAME
  skip_cleanup: true
  on:
    tags: true
